@switch (pageLayoutRessource.status()) {
  @case (resourceStatus.Loading){
<!--    TODO: faire un loader-->
    <p>Chargement de l'app</p>
  }
  @case (resourceStatus.Error) {
<!--    TODO: faire un page d'erreur/maintenance-->
    <p>Erreur lors du chargement</p>
  }
  @case (resourceStatus.Resolved) {
    @for (section of pageLayoutRessource.value()?.sections; track $index) {
      <app-section [sectionLayout]="section" />
    }
  }
}
